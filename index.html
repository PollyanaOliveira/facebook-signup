<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Facebook</title>
</head>
<body>
  <header class='top-bar'>
    <img src="imgs/facebook-logo.png" alt="Logo Facebook" class="facebook-logo">
    <div>
      <form action="" method="GET" class="facebook-login">
        <div class="form-group">
          <label for="" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>

        <div class="form-group">
          <label for="" id="user-password-label">Senha</label>
          <input type="text" id="user-password">
        </div>
      </form>

    </div>

  </header>

  <section class="main-content">
    <div class="left-content">
        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-slogan" src="imgs/networking.png" alt="Facebook Networking">
    </div>
    <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form method="GET" class="new-account">
            <div class="getName">
                <input  type = " text " name = " firstname " id = " firstname " class = " obrigatório " placeholder = " Nome ">
                <input  type = " text " name = " lastname " id = " lastname " class = " obrigatório " placeholder = " Sobrenome ">
            </div>
        </form>
    </div>
  </section>

</body>
</html>
