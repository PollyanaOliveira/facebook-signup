<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Facebook</title>
</head>
<body>
<header class='top-bar'>
  <img src="imgs/facebook-logo.png" alt="Logo Facebook" class="facebook-logo">

  <div>
    <form action="" method="GET" class="facebook-login">
      <div class="form-group">
        <p>Email ou Telefone</p>
      </div>
    </form>
  </div>
</header>
<section class="main-content">
  <div class="left-content">
      <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-slogan" src="imgs/networking.png" alt="Facebook Networking">
  </div>
  <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form method="GET" class="new-account">
        <div class="create-account">
            <div class="getName">
                <input type = "text" name = "firstname" id = "firstname" class = "required" placeholder = "Nome">
                <input type = "text" name = "lastname" id = "lastname" class = "required" placeholder = "Sobrenome">
            </div>
            <div class = "create-phoneEmail">
                <input type="text" name="phone_email" id="phone_email" class="required" placeholder="Celular ou E-mail">
            </div>
            <div class="create-password">
                <input id="create-password" type="password" name="password" class="required" placeholder="Nova senha">   
            </div>
        </div>    
      </form>
  </div>
</section>
</body>
</html>
